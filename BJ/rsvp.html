                        <h1>请在这里确定能否出席</h1>

                        <p>我们知道会有因为种种原因不能参加的家人及朋友，<br />特此在这里设置了表单项，请认真填写，我们会收到你的祝福。<br />对 <strong>益友派对</strong>

                        <div class="clear"></div>
                    </div>

                    <div class="add-comment contact-form">

                        <div class="comment-form">
                            <form action="#" method="post" id="reservationForm" id="commentForm">

                                <div class="row field_text alignleft">
                                    <label class="label_title"><strong>姓名:</strong></label>
                                    <input type="text" name="f_name" id="f_name" value=""

                                </div>

                                <div class="row field_text alignleft omega">
                                    <label class="label_title"><strong>电话:</strong></label>
                                    <input type="text" name="phone" id="phone" value=""

                                </div>

                                <div class="clear"></div>

                                <div class="row field_text alignleft">

                                    <input type="text" name="email" id="email" value=""

                                </div>

                                <div class="row alignleft input_styled omega">
                                    <label class="label_title"></label>
                                    <div class="rowRadio"><input type="radio" name="continent" value="yes i can"
